<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<base th:href="@{/}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>找回密码</title>
    <link   rel="stylesheet" href="/static/css/common/bootstrap.min.css">
    <script src="/static/js/common/jquery.min.js"></script>
    <script src="/static/js/common/verifyData.js"></script>
    <script src="/static/js/seller/findPassword.js"></script>
</head>
<body>
<div class="container">
    <div>
        <div id="find">
            <div>
                <h2>账号找回</h2>
                <form id="fi"  method="post" onsubmit="return false;">
                    <div class="form-group">
                        <span id="fi_username"></span>
                        <input class="form-control" type="text" placeholder="用户名" name="username" />
                    </div>
                    <div class="form-group">
                        <span id="fi_phonenumber"></span>
                        <input class="form-control" type="number" placeholder="手机号码" name="phonenumber" />
                    </div>
                    <div class="form-group">
                        <span id="fi_realname"></span>
                        <input class="form-control" type="text" placeholder="姓名" name="realname" />
                    </div>
                    <div class="form-group">
                        <span id="fi_newPassword"></span>
                        <input class="form-control" type="password" placeholder="新密码" name="password" />
                    </div>
                    <button class="btn btn-primary" id="fi_btn">找回</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
